<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products</title>
		<link rel="stylesheet" href="productsList.css" />
	</head>
	<body>
		<div class="shop">
			<div class="shop-top">
				<span class="shop-name">AM</span>
				<span>•</span>
				<span class="shop-artist">The Arctic Monkeys</span>
			</div>
			<div class="shop-data">
				<img src="img/AM.jpg" alt="albumCover" class="shop-img" />

				<div>
					<div class="shop-info">
						<div class="shop-item">
							<p class="shop-title">Año:</p>
							<p>1999</p>
						</div>
						<div class="shop-item">
							<p class="shop-title">Genero:</p>
							<p>Rock</p>
						</div>
						<div class="shop-item">
							<p class="shop-title">Discográfica:</p>
							<p>Domino</p>
						</div>
						<div class="shop-item">
							<p class="shop-title">Precio:</p>
							<p class="shop-price">27.99<span>€</span></p>
						</div>
					</div>
					<div class="shop-data">
						<p class="shop-title">Cantidad:</p>
						<input type="number" value="1" />
						<img
							onclick="alert('To Do')"
							src="img/trashCan.png"
							alt=""
							class="shop-can"
						/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
